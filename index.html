<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- links css-->
  
  <!--Cdn Bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- cnd jquery ui-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <!-- google fonts -->

  <!-- styles-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<head>
  <title>Picas y Fijas</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 inner-container">

        <!-- Title-->
        <div class="row">
          <div class="col-md-12">
            <h1>Picas y Fijas</h1>
          </div>
        </div>

        <!--Explanation -->
        <div class="row">
          <div class="col-md-12">
           <p>Ingresa Cuatro Dígitos Diferentes y oprime la tecla Enter</p>  
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <!--Error Message- Initially is hidden-->
            <div class="row">
              <div class="col-md-12 wrapper-error-message">
              </div>
            </div>

            <!--Input Number-->
            <div class="row">
              <div class="col-md-12">
                <input class="form-control input-lg text-center" type="text" id="input-number">
              </div>
            </div>

            <!--Result Table-->
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Número</th>
                      <th>Picas</th>
                      <th>Fijas</th>
                    </tr>
                  </thead>
                  <tbody class="tbody-number">

                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

   <script id="data-rows-table-template" type="text/x-handlebars-template">
     <tr>
       <td>{{number.inputNumber}}</td>
       <td>{{number.numberSpades}}</td>
       <td>{{number.numberFixeds}}</td>
     </tr>
   </script>

  
   <script id="error-message-template" type="text/x-handlebars-template">
     <div class="alert alert-danger alert-dismissable fade in" id="error-message">
       <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
       <strong>¡Atención!</strong> Ingresa un número de cuatro dígitos diferentes
     </div>
   </script>

  <!-- links js-->

  <!--cdn jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 

  <!-- cdn jquery ui-->

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!--cdn boostrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--cdn handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  
 <!--archivo js -->
  <script src="js/app.js"></script>
</body>
</html>
